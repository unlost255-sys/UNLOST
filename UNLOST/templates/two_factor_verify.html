{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Email Verification</h3>
                <p class="text-center">Please enter the 6-digit code sent to your email address.</p>

                <form method="POST">
                    <div class="mb-3">
                        <label for="otp" class="form-label">Authentication Code</label>
                        <input type="text" class="form-control text-center" id="otp" name="otp" required
                            autocomplete="off" placeholder="000000" style="font-size: 1.5rem; letter-spacing: 0.5rem;">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Verify</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
