{% extends 'base.html' %}

{% block content %}
<div class="container container-narrow">
    <div class="card">
        <div class="card-body" style="text-align: center; padding: 3rem 2rem;">
            <h1 style="margin-bottom: 1rem; font-size: 2.5rem;">Contact Us</h1>
            <p style="margin-bottom: 3rem; color: var(--color-text-muted);">Have questions or suggestions for the UNLOST
                team?
                Reach out to us directly.</p>

            <div
                style="text-align: left; background: rgba(0,0,0,0.2); padding: 2rem; border-radius: var(--radius-md); border: 1px solid var(--card-border);">
                <div style="margin-bottom: 1.5rem; display: flex; gap: 1rem; align-items: flex-start;">
                    <i class="fa-solid fa-envelope" style="color: var(--color-primary); margin-top: 0.3rem;"></i>
                    <div>
                        <strong style="display: block; margin-bottom: 0.2rem;">Email</strong>
                        <a href="mailto:exampple123@gmail.com"
                            style="color: var(--color-text-main); text-decoration: none; border-bottom: 1px dashed var(--color-text-muted);">exampple123@gmail.com</a>
                    </div>
                </div>
                <div style="margin-bottom: 1.5rem; display: flex; gap: 1rem; align-items: flex-start;">
                    <i class="fa-solid fa-phone" style="color: var(--color-primary); margin-top: 0.3rem;"></i>
                    <div>
                        <strong style="display: block; margin-bottom: 0.2rem;">Phone</strong>
                        <span>+91 9876543210</span>
                    </div>
                </div>
                <div style="display: flex; gap: 1rem; align-items: flex-start;">
                    <i class="fa-solid fa-location-dot" style="color: var(--color-primary); margin-top: 0.3rem;"></i>
                    <div>
                        <strong style="display: block; margin-bottom: 0.2rem;">Office Location</strong>
                        <span>ABC<br>DEF</span>
                    </div>
                </div>
            </div>

            <div style="margin-top: 3rem;">
                <a href="{{ url_for('home') }}" class="btn btn-outline">Back to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
