{% extends 'base.html' %}

{% block content %}
<div class="container container-narrow">
    <h1 class="page-title">Admin Login</h1>

    <div class="card" style="border-top: 4px solid var(--color-accent);">
        <div class="card-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('admin_login') }}" method="POST">

                <div class="form-group">
                    <label for="email">Admin Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter admin email">
                </div>

                <div class="form-group" style="margin-bottom: 2rem;">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required
                            placeholder="Enter admin password">
                        <i class="fa-solid fa-eye password-toggle-icon" onclick="togglePassword('password', this)"></i>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Login as Admin</button>
            </form>
            <div style="margin-top: 2rem; text-align: center;">
                <p><a href="{{ url_for('login') }}"
                        style="color: var(--color-text-muted); font-size: 0.9rem; text-decoration: none;">&larr; Back to
                        User
                        Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
