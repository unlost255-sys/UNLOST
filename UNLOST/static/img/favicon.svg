<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Restoring the Blue -> Mint Gradient -->
    <linearGradient id="gradIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b5ead7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <g transform="translate(12, 12)">
    <!-- Using the gradient again -->
    <circle cx="20" cy="20" r="18" fill="none" stroke="url(#gradIcon)" stroke-width="6" />
    <path d="M 32 32 L 44 44" stroke="#3b82f6" stroke-width="6" stroke-linecap="round" />
    <!-- Gradient dot -->
    <circle cx="20" cy="20" r="7" fill="#b5ead7" />
  </g>
</svg>
